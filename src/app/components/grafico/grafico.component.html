<div *ngIf="pieChartLabels.length > 0" style="display: block">
  <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          [options]="chartOptions"
      [legend]="true"
      (chartClick)="onChartClick($event)">
 
        </canvas>
</div>
